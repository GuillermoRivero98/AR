<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Treasure â€” SacrÃ© Coeur</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #ui {
      position: fixed;
      left: 10px;
      top: 10px;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
    }
    #finalOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 10000;
      flex-direction: column;
    }
    #finalOverlay.show {
      display: flex;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>

<body>
  <div id="ui">
    <div>Marcadores encontrados: <span id="count">0</span>/3</div>
    <div id="clues">Busca el marcador inicial para comenzar...</div>
  </div>

  <div id="finalOverlay" role="dialog" aria-modal="true">
    <h1>Â¡Tesoro encontrado! ðŸŽ‰</h1>
    <p>Buen trabajo â€” entregÃ¡ la URL y capturas a los beta testers.</p>
    <audio id="cheer" src="./assets/sounds/cheer.mp3"></audio>
    <button id="closeFinal">Cerrar</button>
  </div>

  <!-- Escena AR -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marcador 1 -->
    <a-marker type="pattern" url="./assets/patt/marker1.patt" id="marker-1">
      <a-box position="0 0.5 0" color="red"></a-box>
      <a-text value="Inicio" position="0 1 0" align="center"></a-text>
    </a-marker>

    <!-- Marcador 2 -->
    <a-marker type="pattern" url="./assets/patt/marker2.patt" id="marker-2">
      <a-entity gltf-model="./assets/models/clue2.gltf" scale="0.03 0.03 0.03"></a-entity>
      <a-text value="Pista 2" position="0 1 0" align="center"></a-text>
    </a-marker>

    <!-- Marcador 3 (Tesoro final) -->
    <a-marker type="pattern" url="./assets/patt/pattern-treasure.patt" id="marker-3">
      <a-entity gltf-model="./assets/models/treasure.gltf" scale="0.03 0.03 0.03"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-entity>
      <a-text value="Tesoro" position="0 1 0" align="center"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="./js/game.js"></script>
</body>
</html>
