<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="description" content="BÃºsqueda del Tesoro en Realidad Aumentada en el Edificio SacrÃ© Coeur." />
  <title>AR Treasure Hunt â€” SacrÃ© Coeur</title>

  <!-- A-Frame (1.7.1) -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <!-- AR.js (A-Frame build) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    :root {
      --bg: #0b1020;
      --fg: #e7eefb;
      --muted: #97a3b6;
      --brand: #0ea5e9;
      --ok: #22c55e;
      --warn: #f59e0b;
    }
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: system-ui, Segoe UI, Roboto, Inter, Arial;
    }
    .arjs-loader {
      position: fixed;
      inset: 0;
      background: rgba(11, 16, 32, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
    }
    .hud {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9990;
    }
    .card {
      pointer-events: auto;
      backdrop-filter: blur(8px);
      background: rgba(11, 16, 32, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 10px 12px;
      color: var(--fg);
    }
    .final {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.65);
      z-index: 10000;
    }
    .final.show {
      display: flex;
    }
    .final .box {
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.78));
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 22px 20px;
      color: #fff;
      text-align: center;
    }
    @media (max-width: 520px) {
      .muted {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="arjs-loader" id="loader">
    <div>Inicializando cÃ¡maraâ€¦<br>Si es la primera vez, acepta el permiso de cÃ¡mara.</div>
  </div>

  <div class="hud">
    <div class="card">
      <div class="title">BÃºsqueda del Tesoro â€” SacrÃ© Coeur</div>
      <div class="muted">Jugador/a: <span id="playerName">Invitado/a</span> Â· Progreso <span id="progressCount">0</span>/3</div>
    </div>
  </div>

  <div class="final" id="final">
    <div class="box">
      <h2>ðŸŽ‰ Â¡Tesoro encontrado! ðŸŽ‰</h2>
      <p>Completaste las 3 pistas.</p>
      <button class="btn" onclick="document.getElementById('final').classList.remove('show')">Cerrar</button>
    </div>
  </div>

  <a-scene
    id="scene"
    vr-mode-ui="enabled:false"
    renderer="antialias:true; alpha:true; precision:mediump; powerPreference:high-performance"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; facingMode: environment; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled:false">
    
    <a-assets>
      <a-asset-item id="trex" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <a-marker id="m-hiro" preset="hiro" emitevents="true">
      <a-box color="#f97316" depth="0.5" height="0.5" width="0.5" position="0 0.5 0"></a-box>
      <a-text value="Pista 1: Inicio" color="#fff" position="-0.6 1 0" scale="0.5 0.5 0.5"></a-text>
    </a-marker>

    <a-marker id="m-kanji" preset="kanji" emitevents="true">
      <a-sphere color="#3b82f6" radius="0.3" position="0 0.5 0"></a-sphere>
      <a-text value="Pista 2: Sigue las escalerasâ€¦" color="#fff" position="-0.9 1 0" scale="0.5 0.5 0.5"></a-text>
    </a-marker>

    <a-marker id="m-bar5" type="barcode" value="5" emitevents="true">
      <a-cone color="#22c55e" position="0 0.6 0" radius-bottom="0.3" radius-top="0.05" height="0.85"></a-cone>
      <a-text value="Pista 3: EstÃ¡s muy cercaâ€¦" color="#fff" position="-0.9 1 0" scale="0.5 0.5 0.5"></a-text>
    </a-marker>

    <a-entity camera></a-entity>

    <a-entity id="treasure" visible="false">
      <a-entity gltf-model="#trex" position="0 0 -2" scale="1.3 1.3 1.3"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const $ = (s) => document.querySelector(s);
    const testerName = new URLSearchParams(location.search).get('tester') || 'Invitado/a';
    $('#playerName').textContent = testerName;

    const markers = ['m-hiro', 'm-kanji', 'm-bar5'];
    const found = new Set();

    function updateHUD() {
      $('#progressCount').textContent = found.size;
      if (found.size === markers.length) {
        $('#final').classList.add('show');
      }
    }

    function onFound(id) {
      if (found.has(id)) return;
      found.add(id);
      updateHUD();
    }

    const sceneEl = document.getElementById('scene');
    sceneEl.addEventListener('camera-init', () => {
      document.getElementById('loader').style.display = 'none';
    });

    for (const id of markers) {
      const el = document.getElementById(id);
      el.addEventListener('markerFound', () => onFound(id));
    }
  </script>
</body>
</html>
